
name: gakachu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Install all packages and run build
        run: |
          sudo npm install --global @gridsome/cli
          npm ci
          gridsome build
